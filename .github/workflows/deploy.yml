name: 🚀 Deploy Angular to GitHub Pages

on:
  push:
    branches:
      - main

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: ⬇️ Checkout repo
        uses: actions/checkout@v3

      - name: 🔧 Setup Node
        uses: actions/setup-node@v3
        with:
          node-version: 18

      - name: 📦 Install dependencies
        run: npm ci

      - name: 🛠️ Build Angular App
        run: |
          npm run build -- --configuration production --base-href="/xAmplify-UI/"
          cp dist/xamplify-ui/browser/index.html dist/xamplify-ui/browser/404.html
          touch dist/xamplify-ui/browser/.nojekyll

      - name: 🚀 Deploy to GitHub Pages
        uses: JamesIves/github-pages-deploy-action@v4
        with:
          branch: gh-pages
          folder: dist/xamplify-ui/browser
