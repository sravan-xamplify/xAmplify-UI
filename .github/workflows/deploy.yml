name: 🚀 Deploy Angular to GitHub Pages

on:
  push:
    branches:
      - main
      - dev
      - staging
      - feature/**  # optional: supports all feature branches
  workflow_dispatch:

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: ⬇️ Checkout repo
        uses: actions/checkout@v3

      - name: 🔧 Setup Node
        uses: actions/setup-node@v3
        with:
          node-version: 18

      - name: 📦 Install dependencies
        run: npm install

      - name: 🛠️ Build Angular App
        run: |
          npm run build -- --configuration production --base-href="/xAmplify-UI/"
          cp dist/xamplify-ui/browser/index.html dist/xamplify-ui/browser/404.html
          touch dist/xamplify-ui/browser/.nojekyll

      - name: 🚀 Deploy to GitHub Pages (main or preview)
        uses: JamesIves/github-pages-deploy-action@v4
        with:
          # If it's main, deploy to gh-pages. Otherwise deploy to gh-pages-preview/<branch>
          branch: ${{ github.ref_name == 'main' && 'gh-pages' || format('gh-pages-preview/{0}', github.ref_name) }}
          folder: dist/xamplify-ui/browser
          token: ${{ secrets.PERSONAL_ACCESS_TOKEN }}
          clean: true
